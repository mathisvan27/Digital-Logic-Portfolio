name: UART Cocotb Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y verilator make python3 python3-pip
          pip3 install cocotb

      - name: Run cocotb test
        run: make
